<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 1</title>
</head>
<body>
    <form >
        <fieldset>

            <legend>your details</legend>

            <ol style="list-style-type: decimal;">
                <li>Name  &nbsp;<input type="text" placeholder="First and last name" pattern="[A-Za-z\s]*" required></li>
                <li>Email &nbsp;<input type="text" placeholder="example@domain.com" pattern="[A-Za-z0-9._]+@[A-Za-z0-9._]+\.[A-Za-z]{7-30}" required></li>
                <li>Phone <input type="text" placeholder="Eg. +447500000000"></li>
            </ol>
        </fieldset>
        <fieldset>

            <legend>Delivery address</legend>

            <ol style="list-style-type: decimal;">
                <li>Address  &nbsp;<textarea name="" id="" cols="30" rows="10"></textarea> </li>
                <li>Post code &nbsp;<input type="number" pattern="[0-9]{6-8}" required></li>
                <li>Country <input type="text"></li>
                
            </ol>
        </fieldset>
        <fieldset>

            <legend>Card details</legend>

            <ol style="list-style-type: decimal;">
                <li>
                    <fieldset>
                        <legend>Card type</legend>
                        <ol>
                            <li><input type="radio" name="card type" required>VISA</li>
                            <li><input type="radio" name="card type">AmEx</li>
                            <li><input type="radio" name="card type">Mastercard</li>
                        </ol>
                    </fieldset>
                </li>
                <li>Card number &nbsp;<input type="number" pattern="[0-9]{1-3}" required></li>
                <li>Security code <input type="text" pattern="R\d+" required></li>
                <li>Name on card <input type="text" placeholder="Exact name as on the card"></li>
            </ol>
        </fieldset>
        <fieldset>
            <input type="submit" value="Buy it!">
        </fieldset>
    </form>
    <br><br>
    <a href="../index.html">Volver al Men√∫</a>
</body>
</html>
